<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{ '/assets/images/browserconfig.xml' | relative_url }}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <!-- Fixed Header -->
    <header class="fixed-header">
      <div class="header-container">
        <!-- Logo -->
        <div class="logo">
          <a href="{{ '/' | relative_url }}">EpicHugge</a>
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links" aria-label="Main Navigation">
          <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
          <a href="{{ '/projects/' | relative_url }}" class="{% if page.url == '/projects/' %}active{% endif %}">Projects</a>
          <a href="{{ '/about/' | relative_url }}" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
          <a href="{{ '/contact/' | relative_url }}" class="{% if page.url == '/contact/' %}active{% endif %}">Contact</a>
        </nav>
      </div>
    </header>
    <!-- End of Fixed Header -->

    <main id="content" class="main-content" role="main">
      {% if page.url == "/" %}
      <!-- Introduction Section -->
      <div class="introduction">
        <div class="intro-text">
          <p class="intro-main">Yo!, I'm Hugo</p>
          <p class="intro-sub">Aspiring Quest Designer</p>
          <p class="intro-location">
            <img src="{{ '/assets/images/location-pointer.png' | relative_url }}" alt="Location Pointer" class="location-pointer">
            UMEÃ…, SWEDEN
          </p>
        </div>
        <div class="intro-logo">
          <img src="{{ '/assets/images/logo-small.png' | relative_url }}" alt="Hugo's Logo" class="intro-logo-image">
        </div>
      </div>
      <!-- End of Introduction Section -->
      {% endif %}

      <!-- Your existing content goes here -->
      {{ content }}
    </main>

    <footer class="site-footer">
      <span class="site-footer-owner"><a href="https://github.com/yourusername">EpicHugge</a> &copy; {{ site.time | date: "%Y" }}. All rights reserved.</span>
      <!-- Removed GitHub Pages Credit -->
    </footer>

    <!-- Typing Animation Control Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const introMain = document.querySelector('.intro-main');

        if (!introMain) return; // Exit if the element is not found (e.g., on non-home pages)

        // Total duration before starting caret blink: typing duration (3.5 seconds)
        const typingDuration = 3500; // in milliseconds

        // Duration to blink caret: 5 seconds
        const blinkDuration = 5000; // in milliseconds

        // Start caret blinking after typing animation
        setTimeout(() => {
          introMain.classList.add('blink-caret');
        }, typingDuration);

        // Stop caret blinking and hide it after blinkDuration
        setTimeout(() => {
          introMain.classList.remove('blink-caret');
          introMain.classList.add('hide-caret');
        }, typingDuration + blinkDuration);
      });
    </script>

    <!-- Additional Scripts (If Any) -->
    {% if site.use_aos %}
    <!-- AOS JS (Animate On Scroll) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000, // Animation duration in milliseconds
        once: true,     // Whether animation should happen only once
      });
    </script>
    {% endif %}

    <!-- Any other scripts can be added here -->
  </body>
</html>
