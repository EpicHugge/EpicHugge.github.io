<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="page-loading no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/brand/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/brand/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/brand/favicon-16x16.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/brand/favicon.ico' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/brand/site.webmanifest' | relative_url }}">
    <meta name="msapplication-TileColor" content="#da532c">

    <!-- Stylesheet -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: #f3f1ec;
      }
      body {
        opacity: 1;
        transition: opacity 0.25s ease;
      }
      html.page-loading body {
        opacity: 0;
      }
      html.page-exit body {
        opacity: 0;
      }
    </style>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <noscript>
      <style>
        html.page-loading body {
          opacity: 1;
        }
      </style>
    </noscript>

    {% include head-custom.html %}
  </head>
  <body class="{{ page.body_class }}">
    <a id="skip-to-content" href="#content">Skip to the content.</a>
    {% include header.html %}

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    {% include footer.html %}
    {% include site-scripts.html %}
  </body>
</html>
