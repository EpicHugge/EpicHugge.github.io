    <!-- Scripts -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Typing Animation
        const introMain = document.querySelector('.intro-main');
        const caret = document.querySelector('.caret');
        if (introMain && caret) {
          const typingDuration = 3500, blinkDuration = 5000;
          setTimeout(() => {
            caret.classList.add('blink-caret');
          }, typingDuration);
          setTimeout(() => {
            caret.classList.remove('blink-caret');
            caret.classList.add('hide-caret');
          }, typingDuration + blinkDuration);
        }

        // Hamburger Menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        if (hamburger && navLinks) {
          hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
            hamburger.classList.toggle('toggle');
            hamburger.setAttribute('aria-expanded', hamburger.classList.contains('toggle'));
          });
        }

        // Portfolio Fade-In for Level Design Assignment
        const portfolioSection = document.getElementById('portfolio-piece');
        if (portfolioSection) {
          portfolioSection.style.opacity = '0';
          portfolioSection.style.transform = 'translateY(20px)';
          portfolioSection.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                portfolioSection.style.opacity = '1';
                portfolioSection.style.transform = 'translateY(0)';
                observer.unobserve(portfolioSection);
              }
            });
          }, { threshold: 0.1 });
          observer.observe(portfolioSection);
        }

        // Portfolio Fade-In for Game Project 2 Section
        const portfolioSection2 = document.getElementById('portfolio-piece-2');
        if (portfolioSection2) {
          portfolioSection2.style.opacity = '0';
          portfolioSection2.style.transform = 'translateY(20px)';
          portfolioSection2.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
          const observer2 = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                portfolioSection2.style.opacity = '1';
                portfolioSection2.style.transform = 'translateY(0)';
                observer2.unobserve(portfolioSection2);
              }
            });
          }, { threshold: 0.1 });
          observer2.observe(portfolioSection2);
        }

        // Header Shrink
        window.addEventListener('scroll', function() {
          const header = document.querySelector('.fixed-header');
          header.classList.toggle('shrink', window.scrollY > 50);
        });

        // Floor Switcher
        const floorSwitcher = document.getElementById('floor-switcher');
        if (floorSwitcher) {
          const floorImage = floorSwitcher.querySelector('.floor-image');
          const arrowLeft  = floorSwitcher.querySelector('.arrow-left');
          const arrowRight = floorSwitcher.querySelector('.arrow-right');
          const floorIndicator = floorSwitcher.querySelector('.floor-indicator');
          const floors = [
            {
              src: '/assets/images/top-floor.png',
              alt: 'Top Floor Overview',
              label: 'Top Floor'
            },
            {
              src: '/assets/images/lower-floor.png',
              alt: 'Lower Floor Overview',
              label: 'Lower Floor'
            }
          ];
          let currentIndex = 0;
          function updateFloor() {
            floorImage.src = floors[currentIndex].src;
            floorImage.alt = floors[currentIndex].alt;
            floorIndicator.textContent = floors[currentIndex].label;
          }
          updateFloor();
          arrowLeft.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? floors.length - 1 : currentIndex - 1;
            updateFloor();
          });
          arrowRight.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % floors.length;
            updateFloor();
          });
        }

        // Blockout Carousel - handle all
        const carouselContainers = document.querySelectorAll('.blockout-carousel .carousel-container');
        carouselContainers.forEach((container) => {
          const images = container.querySelectorAll('img');
          let currentCarouselIndex = 0;
          const totalImages = images.length;
          const updateCarousel = () => {
            container.style.transform = 'translateX(-' + (currentCarouselIndex * (100 / totalImages)) + '%)';
          };
          updateCarousel();
          const parent = container.parentElement;
          const prevButton = parent.querySelector('.carousel-prev');
          const nextButton = parent.querySelector('.carousel-next');
          prevButton.addEventListener('click', () => {
            currentCarouselIndex = (currentCarouselIndex === 0) ? totalImages - 1 : currentCarouselIndex - 1;
            updateCarousel();
          });
          nextButton.addEventListener('click', () => {
            currentCarouselIndex = (currentCarouselIndex + 1) % totalImages;
            updateCarousel();
          });
          setInterval(() => {
            currentCarouselIndex = (currentCarouselIndex + 1) % totalImages;
            updateCarousel();
          }, 5000);
        });
      });
    </script>

    
  </body>
