<!-- _includes/head-custom.html -->
<style>
  /* 1. Reset box-sizing for all elements */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  /* 2. Remove default margins and paddings, set background color */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #1a1a1a !important; /* Grayish-black background */
    color: #fefefe !important;           /* White text */
    overflow-x: hidden;                  /* Prevent horizontal scrolling */
  }

  /* 3. Ensure the main content occupies full height minus header and footer */
  .main-content {
    min-height: calc(100vh - 160px); /* Adjust based on header and footer height */
  }

  /* 4. Update link colors */
  a {
    color: #c1c1c1 !important; /* Gray links */
    text-decoration: none;     /* Remove underline */
    transition: color 0.3s, text-decoration 0.3s;
  }

  a:hover {
    color: #fefefe !important; /* White on hover */
    text-decoration: underline; /* Underline on hover */
  }

  /* 5. Navigation Menu Styles */
  .navigation {
    position: absolute;
    top: 20px; /* Adjust as needed */
    right: 20px; /* Adjust as needed */
  }

  /* Remove button-specific styles */
  /* .navigation .btn { ... } */ /* This section is no longer needed */

  /* Style navigation links as normal text links */
  .navigation a {
    margin-left: 15px; /* Space between links */
    font-size: 16px;    /* Adjust font size as needed */
    font-weight: bold;  /* Make links bold */
    color: #c1c1c1 !important; /* Ensure consistent link color */
  }

  /* 6. Remove background image and set header background color */
  .page-header {
    position: relative; /* Ensure it contains the absolute navigation */
    background-image: none !important;    /* Remove background image */
    background-color: #1a1a1a !important; /* Set header background color */
    background: #1a1a1a !important;       /* Override any shorthand background */
    padding: 40px 20px; /* Add padding for better spacing */
  }

  /* 7. Style active navigation link */
  .navigation a.active {
    text-decoration: underline; /* Underline the active link */
    color: #fefefe !important;   /* Change color to white for active link */
  }

  /* 8. Style footer links similarly */
  .site-footer a {
    color: #ff9900 !important; /* Orange footer links */
    text-decoration: none;
    transition: color 0.3s, text-decoration 0.3s;
  }

  .site-footer a:hover {
    color: #ffcc00 !important; /* Yellow on hover */
    text-decoration: underline;
  }

  /* 9. Remove any box shadows or borders globally */
  * {
    box-shadow: none !important;
    border: none !important;
  }

  /* 10. Prevent horizontal scrolling */
  body {
    overflow-x: hidden;
  }
</style>
