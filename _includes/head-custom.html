<style>
  /* 1. Set a grayish-black background and white text for the entire body */
  body {
    background-color: #1a1a1a !important; /* Grayish-black background */
    color: #fefefe !important;           /* White text */
    margin: 0;                            /* Remove default margins */
    padding: 0;                           /* Remove default padding */
  }

  /* 2. Set the html background to match the body to eliminate borders */
  html {
    background-color: #1a1a1a !important; /* Grayish-black background */
  }

  /* 3. Update link colors */
  a {
    color: #c1c1c1 !important; /* Gray links */
    text-decoration: none;     /* Remove underline */
    transition: color 0.3s, text-decoration 0.3s;
  }

  a:hover {
    color: #fefefe !important; /* White on hover */
    text-decoration: underline; /* Underline on hover */
  }

  /* 4. Navigation Menu Styles */
  .navigation {
    position: absolute;
    top: 20px; /* Adjust as needed */
    right: 20px; /* Adjust as needed */
  }

  /* Remove button-specific styles */
  /* .navigation .btn { ... } */ /* This section is no longer needed */

  /* Style navigation links as normal text links */
  .navigation a {
    margin-left: 15px; /* Space between links */
    font-size: 16px;    /* Adjust font size as needed */
    font-weight: bold;  /* Make links bold */
    color: #c1c1c1 !important; /* Ensure consistent link color */
  }

  /* 5. Remove background image and set header background color */
  .page-header {
    position: relative; /* Ensure it contains the absolute navigation */
    background-image: none !important;    /* Remove background image */
    background-color: #1a1a1a !important; /* Set header background color */
    background: #1a1a1a !important;       /* Override any shorthand background */
  }

  /* 6. Style active navigation link */
  .navigation a.active {
    text-decoration: underline; /* Underline the active link */
    color: #fefefe !important;   /* Change color to white for active link */
  }

  /* 7. Optional: Style footer links similarly */
  .site-footer a {
    color: #ff9900 !important; /* Orange footer links */
    text-decoration: none;
    transition: color 0.3s, text-decoration 0.3s;
  }

  .site-footer a:hover {
    color: #ffcc00 !important; /* Yellow on hover */
    text-decoration: underline;
  }

  /* 8. Ensure the main content and footer occupy full width */
  .main-content {
    min-height: 100vh; /* Ensure main content takes at least full viewport height */
  }

  /* 9. Remove any box shadows or borders that might contribute to the greenish border */
  * {
    box-shadow: none !important;
    border: none !important;
  }
</style>
