<!-- Site Header -->
<header class="fixed-header">
  <div class="header-container">
    <!-- Hamburger Menu Icon (Visible on Mobile) -->
    <button class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Logo -->
    <div class="logo">
      <a href="{{ '/' | relative_url }}">EpicHugge</a>
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links" id="nav-links" aria-label="Main Navigation" role="navigation">
      <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="{{ '/projects/' | relative_url }}" class="{% if page.url contains '/projects/' %}active{% endif %}">Projects</a>
      <a href="{{ '/about/' | relative_url }}" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
      <a href="{{ '/contact/' | relative_url }}" class="{% if page.url == '/contact/' %}active{% endif %}">Contact</a>
    </nav>
  </div>
</header>
